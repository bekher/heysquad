<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/landing.css">
    <script src="javascript/landing.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="logo">
          <img src="images/logo-hs-white.svg">
        </div>
        <div class="description">
          <p>An intelligent bot that finds <br> friends to <span id="description-action">go play basketball.<span></p>
        </div>

        <div class="input-group call-to-action">
          <input type="text" class="form-control cta-input" placeholder="eq. sports, food, events">
          <span class="input-group-btn">
            <button class="btn btn-secondary cta-button" type="button">Find Friends</button>
          </span>
        </div>
      </div>

      <div class="section">
        <div class="demo">
          <img class="demo-img" src="images/demo-img-1.png">
        </div> 
      </div>

      <div class="section">
        <div class="footer">
          <p>Made with ❤️ by <a href="https://github.com/bekher" target="_blank">Greg</a>, <a href="https://github.com/dkaps125" target="_blank">Daniel</a>, <a href="https://github.com/akr97" target="_blank">Arvin</a>, & <a href="https://github.com/sdrozzy" target="_blank">Sam</a>.</p>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
